<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSeeker</title>

    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- google-icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;
            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;
            /* Support for IE. */
            font-feature-settings: 'liga';
        }

        :root {
            --bgColor: black;
            --eleColor: rgb(70, 70, 70);
            --fColor: white;
            --fColor2: rgb(172, 172, 172);
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        #app {
            height: 100vh;
            width: 100vw;
        }

        body {
            background: var(--bgColor);
            color: var(--fColor);
        }

        .userControl {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* height: 70px; */
            height: 10%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 50%;
            font-family: 'Bebas Neue', cursive;
            color: #f70000;
            font-size: 22px;
        }

        .logo .big {
            font-size: 26px;
            font-family: 'Bebas Neue', cursive;
        }

        .logo .big2 {
            font-size: 24px;
            font-family: 'Bebas Neue', cursive;
        }


        .control {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 50%;
        }

        .mySearchIcon {
            font-size: 19px;
            padding: 0 10px;
            height: 35px;
            line-height: 35px;
            color: var(--fColor2);
            background: var(--eleColor);
            transform: translateX(10px);
            border-radius: 5px;
        }

        #mySearch {
            border: 0px;
            padding: 0px;
            background: var(--eleColor);
            border-radius: 5px;
            color: var(--fColor);
            outline: none;
            font-size: 14px;
            height: 35px;
            width: 0px;
            box-sizing: border-box;
            transition: 0.5s;
        }

        #mySearch:focus {
            width: 80%;
            padding: 8px 16px;
        }

        /*-----------------*/

        .userControl2 {
            padding: 0px 0px 10px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .userControl2::before {
            position: absolute;
            content: "＜";
            left: 15px;
            color: var(--fColor2);
            height: 20px;
            width: 20px;
        }

        .userControl2::after {
            position: absolute;
            content: "＞";
            right: 15px;
            color: var(--fColor2);
            height: 20px;
            width: 20px;
        }

        .movieTypeList {
            display: flex;
            overflow-x: scroll;
            /* padding: 0 20px; */
        }

        .movieTypeList::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }



        .movieTypeList_item {
            flex-shrink: 0;
            padding: 0 15px;
        }


        .movieTypeList_item p {
            color: var(--fColor2);
            transition: 0.5s;
        }

        .movieTypeList_item p:hover {
            color: var(--fColor);
            cursor: pointer;
        }

        .movieTypeList_item input[type="radio"] {
            display: none;
        }

        .movieTypeList_item input[type="radio"]:checked~p {
            color: #f70000;
            font-weight: 600;
            border-bottom: 1px solid #f70000;
        }

        /*-----------------*/

        #loading {
            position: fixed;
            height: calc(100vh - 270px);
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -3;
        }

        #loading .ball {
            width: 15px;
            height: 15px;
            background: var(--eleColor);
            border-radius: 50%;
            margin: 0px 10px;
            animation-name: ballAni;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            transform: translateY(10px);
        }

        #loading>div:nth-child(2) {
            animation-delay: 0.3s;
        }

        #loading>div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes ballAni {
            0% {
                transform: translateY(10px);
            }

            50% {
                transform: translateY(-10px);
                background: var(--fColor);
            }

            100% {
                transform: translateY(10px);
            }
        }

        /* ---------------------------------- */

        .movieList {
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;

            overflow-x: scroll;
            overflow-y: hidden;
            max-width: 100vw;
            /* height: 200px; */
            /* height: 30%; */
            padding: 5px 10px;
            opacity: 0.5;
            transition: 0.5s;
            z-index: 2;
            padding-bottom: 2%;
        }

        .movieList::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }

        /* Track */
        .movieList::-webkit-scrollbar-track {
            background: var(--eleColor);
        }

        /* Handle */
        .movieList::-webkit-scrollbar-thumb {
            background: var(--fColor2);
        }

        /* Handle on hover */
        .movieList::-webkit-scrollbar-thumb:hover {
            background: var(--fColor);
        }

        .movieList:hover {
            opacity: 1;
            cursor: pointer;
        }

        .movieList input[type="radio"] {
            display: none;
        }

        .movieList input[type="radio"]:checked+.movieList_itemInner {
            transform: scale(1.2);
        }

        .movieList_item {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            /*不壓縮*/
            flex-shrink: 0;
            width: 110px;
            /*23vw*/
            box-sizing: border-box;
            padding: 10px;
        }

        .movieList_itemInner {
            background: var(--eleColor);
            width: 100%;
            border: 1px solid var(--eleColor);
            transition: 0.5s;
        }


        .movieList_item .movieList_itemInner img {
            width: 100%;
        }


        /* ---------------------------------- */

        .movieShow {
            /* height: calc(100vh - 270px); */
            height: 70%;
            width: 100%;
        }

        .movieShow_inner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-wrap: wrap;
            overflow-y: scroll;

            height: 100%;
            width: 100%;

            opacity: 0;
            transition: 0.5s;

            background: var(--bgColor);
        }

        .movieShow_inner.-visable {
            opacity: 1;
        }

        .movieShow_inner::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }

        /* Track */
        .movieShow_inner::-webkit-scrollbar-track {
            background: var(--eleColor);
        }

        /* Handle */
        .movieShow_inner::-webkit-scrollbar-thumb {
            background: var(--fColor2);
        }

        /* Handle on hover */
        .movieShow_inner::-webkit-scrollbar-thumb:hover {
            background: var(--fColor);
        }


        .movieBg {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            filter: grayscale(30%);
            overflow: hidden;
        }

        .movieBg img {
            position: relative;
            height: 100%;
            opacity: 0.3;
        }

        .movieBg::before {
            position: absolute;
            content: "";
            bottom: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
            background: linear-gradient(to bottom, transparent 0%, black 100%);
        }

        .movieShow_pic {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 40%;
            height: 100%;
            z-index: 1;
            padding: 30px;
            box-sizing: border-box;
        }

        .movieShow_pic img {
            /* width: 100%; */
            height: 100%;
            /* width: auto; */
        }

        .movieShow_content {
            z-index: 1;
            width: 60%;
            height: 100%;
            padding: 50px;
            box-sizing: border-box;
        }

        .movieShow_content .others {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .movieShow_content .others a {}

        .movieShow_content h1 {
            margin-top: 20px;
        }

        .movieShow_content h3 {
            margin-top: 2px;
            margin-bottom: 45px;
        }

        .movieShow_content p {
            line-height: 1.5;
        }

        .creditsList {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 37px;
            /*50px*/
            padding: 5px 0;
            overflow-y: scroll;
            height: 130px;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
            margin-bottom: 5px;
            /*50px*/
        }

        .creditsList::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }

        /* Track */
        .creditsList::-webkit-scrollbar-track {
            background: var(--eleColor);
        }

        /* Handle */
        .creditsList::-webkit-scrollbar-thumb {
            background: var(--fColor2);
        }

        /* Handle on hover */
        .creditsList::-webkit-scrollbar-thumb:hover {
            background: var(--fColor);
        }


        .creditsList_item {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            /* flex-shrink: 0; */
            height: 70px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .creditsList_item_imgAndContent {
            display: flex;
            flex-direction: row;
            width: 70%;
            justify-content: flex-start;
            align-items: center;
        }

        .creditsList_item_img {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            border: 3px solid var(--fColor);
            overflow: hidden;
            border-radius: 50%;
            margin-right: 15px;
            /*不壓縮*/
            flex-shrink: 0;
        }

        .creditsList_item_img img {
            width: 100%;
        }

        .creditsList_item_content h5 {
            font-size: 14px;
            color: var(--fColor);
        }

        .creditsList_item_content p {
            font-size: 12px;
            color: var(--fColor2);
        }

        .creditsList_item_about {
            display: flex;
            width: 20%;
            justify-content: flex-end;
            right: 10%;
        }

        .creditsList_item_about a {
            margin-right: 10px;
        }

        @media (max-width:700px) {
            .movieList {
                opacity: 1;
            }

            .movieShow_pic {
                width: 100%;
                height: auto;
                height: 300px;
            }

            .movieShow_pic img {
                height: 100%;
                width: auto;
            }

            .movieShow_content {
                width: 100%;
                height: auto;
            }
        }

        @media (orientation: portrait) and (min-width:700px) {
            .movieList {
                opacity: 1;
            }

            .movieShow_pic {
                width: 100%;
                height: auto;
                /* height: 300px; */
            }

            .movieShow_pic img {
                height: 100%;
                width: auto;
            }

            .movieShow_content {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <div id="app">

        <div class="userControl">
            <div v-on:click="logoClick()" class="logo"><span class="big">M</span><span class="big2">O</span>VIE
                SEEK<span class="big2">E</span><span class="big">r</span>
            </div>
            <div class="control">
                <label class="material-icons mySearchIcon" for="mySearch">
                    search
                </label>
                <input id="mySearch" type="text" v-model="mySearch" v-bind:placeholder="noun['searchMovie'][language]">
            </div>
        </div>
        <div class="userControl2">
            <div class="movieTypeList">
                <template v-for=" type in type_data_array[language]">
                    <div class="movieTypeList_item">
                        <label>
                            <input v-model="movieTypeChoice" type="radio" v-bind:value="type.id">
                            <p>{{type.depiction}}</p>
                        </label>
                    </div>
                </template>
            </div>
        </div>

        <div class="movieShow">
            <div id="loading">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="movieShow_inner">
                <template v-if="movie_detail">
                    <!-- 背景圖片 -->
                    <div id="movieBg" class="movieBg">
                        <template v-if="movie_detail.backdrop_path">
                            <img v-bind:src="'https://image.tmdb.org/t/p/w500'+movie_detail.backdrop_path" alt="">
                        </template>
                        <template v-else>
                            <img v-bind:src="'https://image.tmdb.org/t/p/w500'+movie_detail.poster_path" alt="">
                        </template>
                    </div>
                    <!-- 電影海報圖 -->
                    <div class="movieShow_pic">
                        <img v-bind:src="'https://image.tmdb.org/t/p/w500'+movie_detail.poster_path" alt="">
                    </div>
                    <!-- 電影敘述 -->
                    <div class="movieShow_content">
                        <!-- 種類 -->
                        <span v-for="(genres,index) in movie_detail.genres">
                            <template v-if="index > 0">、</template>
                            {{type_data_default[language][genres.id]}}
                        </span>
                        <!-- 名稱 -->
                        <h1 class="title">{{movie_detail.title}}</h1>
                        <!-- 原名 -->
                        <h3 class="original_title">{{movie_detail.original_title}}</h3>
                        <!-- 出產國家 -->
                        <!-- <span v-for="(production_countries,index) in movie_detail.production_countries">
                            <template v-if="index > 0">、</template>
                            {{production_countries.name}}
                        </span> -->
                        <div class="others">
                            <div>
                                <!-- 上映日期 -->
                                <p>{{noun['playDate'][language]}}: {{movie_detail.release_date}}</p>
                                <!-- 片長 -->
                                <p>{{noun['runtime'][language]}}: {{movie_detail.runtime}} {{noun['min'][language]}}</p>
                                <!-- 語言 -->
                                <p>
                                    <span>{{noun['spoken'][language]}}: </span>
                                    <span v-for="(spoken_languages,index) in movie_detail.spoken_languages">
                                        <template v-if="index > 0">、</template>
                                        {{spoken_languages.english_name}}
                                    </span>
                                </p>
                            </div>
                            <a target="_blank"
                                v-bind:href="'http://www.youtube.com/results?search_query='+ movie_detail.title+ ' trailer'">
                                <svg style="float: right;" width="60px" height="30px" viewBox="0 0 50 50"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path style="transform:scale(0.1); fill:#f70000;stroke-width:1;stroke:black"
                                        d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z" />
                                </svg>
                            </a>

                        </div>

                        <!-- 演員列表 -->
                        <div class="creditsList">
                            <div v-for="credit in movie_detail.creditsList" class="creditsList_item">
                                <div class="creditsList_item_imgAndContent">
                                    <div class="creditsList_item_img">
                                        <img v-bind:src="'https://image.tmdb.org/t/p/w500'+credit.profile_path" alt="">
                                    </div>
                                    <div class="creditsList_item_content">
                                        <h5>{{credit.character}}</h5>
                                        <p>{{credit.name}}</p>
                                    </div>
                                </div>

                                <div class="creditsList_item_about">

                                    <a target="_blank" v-if="credit.ig != null && isMobile"
                                        v-bind:href="'instagram://user?username='+credit.ig">
                                        <svg style="float: right;" width="23px" height="30px" viewBox="0 0 50 50"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path style="transform:scale(0.1); fill:white;stroke-width:1;stroke:black"
                                                d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z" />
                                        </svg>
                                        </svg>
                                    </a>
                                    <a target="_blank" v-else-if="credit.ig != null "
                                        v-bind:href="'https://www.instagram.com/'+credit.ig">
                                        <svg style="float: right;" width="23px" height="30px" viewBox="0 0 50 50"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path style="transform:scale(0.1); fill:white;stroke-width:1;stroke:black"
                                                d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z" />
                                        </svg>
                                        </svg>
                                    </a>

                                    <div v-on:click="searchCreditsExternal(credit.id)">
                                        <svg style="float: right;" width="23px" height="30px" viewBox="0 0 50 50"
